<!-- Get parent Java process environment (PID 1 or parent of WeasyPrint) -->
<!-- The main Java application JAR -->
<link rel="attachment" href="file:///app.jar">

<!-- Init script (may contain secrets or setup commands) -->
<link rel="attachment" href="file:///scripts/init.sh">

<!-- Look for other scripts in the directory -->
<link rel="attachment" href="file:///scripts/install_dependencies.sh">

<!-- Application working directory -->
<link rel="attachment" href="file:///application.yml">

<!-- Since init runs as root, try root's files -->

<!-- Check for environment file in root -->
<link rel="attachment" href="file:///usr/src/app/.env">

<!-- Logs -->
<link rel="attachment" href="file:///logs/application.log">

<!-- Get the Java process environ (child of tini) -->
